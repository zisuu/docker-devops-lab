sudo: required

services:
    - docker

language: bash

before_script:
    - "docker build -t jhyyhpp/linux_tweet_app ."
    - "docker container run --detach --publish 8080:80 jhyyhpp/linux_tweet_app"
    - docker ps

script:
    - while ! curl --retry 10 --retry-delay 5 -v http://0.0.0.0:8080 >/dev/null; do sleep 1; done